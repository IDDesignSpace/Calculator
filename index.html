<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Bender's Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script  defer src="script.js"></script>
  <body>
    <div class="calculator">
      <h1>Calculator</h1>
      <img src="https://www.techspot.com/images2/news/bigimage/2021/09/2021-09-15-image-29.jpg">
      <input type="string" id="calculator-input" placeholder="0" />
      <div class="buttons">
        <button class="number_btn">1</button>
        <button class="number_btn">2</button>
        <button class="number_btn">3</button>
        <button class="number_btn">4</button>
        <button class="number_btn">5</button>
        <button class="number_btn">6</button>
        <button class="number_btn">7</button>
        <button class="number_btn">8</button>
        <button class="number_btn">9</button>
        <button class="number_btn">0</button>
        <button class="math_op_btn" id="add-op">+</button>
        <button class="math_op_btn" id="minus-op">-</button>
        <button class="math_op_btn" id="multiple-op">&times</button>
        <button class="math_op_btn" id="division-op"><span>&#247;</span></button>
        <button class="math_op_btn" id="period-op">.</button>
        <button class="math_op_btn" id="percent-op">%</button>
        <button class="math_op_btn" id="left-parenth-op">(</button>
        <button class="math_op_btn" id="right-parenth-op">)</button>
        <button class="math_op_btn" id="equal-op">=</button>
      </div>
      </div>
    </div>
  </body>
</html>
